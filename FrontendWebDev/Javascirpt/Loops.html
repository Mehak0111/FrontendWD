<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for(intitialisation;condition check;updation condition)
    
        for(let i=1;i<=10;i++){
            console.log(i);
        }

        for(let i=1;i<=10;i++){
            console.log(i);

            if(i===5){
                break;
            }
        }

        for(let i=1;i<=10;i++){

            if(i===5){
                continue;
            }

            console.log(i);
        }

        //------while loop------
        let i=100;

        while(i>=100){
            console.log(i);
            i-=10;
        }
    


        //------for-of loops-----
        //iterating over iterable objects
         const fruits=['Mango','apple','oranges','grapes'];

         for(let fruit of fruits)
             {
                console.log(fruit);
             }


        //-------for in loops
        const car={
            name:'Audi',
            price:20000,
            color:['red','black'],
            isdiscbrake:true
        }

        for(let key in car){
            console.log(`${key}--${car[key]}`);
        }
             </script>
</body>
</html>
