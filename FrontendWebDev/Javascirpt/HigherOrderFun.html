<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(innerfun){
          console.log("Inside fun");
          innerfun();
        }
        function innerfun(){
            console.log("Inner fun");
        }
        fun(innerfun);
        

        function func1(){
            function innerfun1(){
                console.log("Inner fun");
            }
            return innerfun1;
        }
        const f=func1();
        console.log(f);
       f();
    </script>
</body>
</html>
