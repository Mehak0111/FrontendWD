<body>
    <script>
        //----------functions---------
        //function defination
        function say(){
            console.log("hello world");
        }
        //function call
        say();

        function add(x,y,z=5){
           // console.log(x+y+z);
           return x+y+z; 
        }
        let res=add(4,5);
        console.log(res);


        //another way of creating a function
        //---function expression---
        const a=function fun(){
          console.log("Inside fun");
        }   
        console.log(a);
        a();

        //---anonymous functions----
        const b=function(name){
            console.log(`Hello ${name}`);
            console.log("Inside fun");
        }
        b("mehak");
        </script>
</body>
