<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table border="1" cellspacing="10">
        <thead>
            <tr>
                <th>Days/Periods</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Science</td>
                <td>Hindi</td>
                <td>Maths</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Science</td>
                <td rowspan="2">Games</td>
                <td>Maths</td>
                <td>SST</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Science</td>
        
                <td>Maths</td>
                <td>Punjabi</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Science</td>
                <td>Sanskrit</td>
                <td>Maths</td>
                <td>SST</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Science</td>
                <td>Games</td>
                <td>Maths</td>
                <td>English</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
