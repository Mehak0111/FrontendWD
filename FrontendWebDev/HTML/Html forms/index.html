<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="#" method="get">
    <!--HTTP METHODS-> GET: fix some information from the server aap
    aapka form by default get and post hota hai-->

      <fieldset>
<legend>Personal Info</legend>
         <label for="firstname" >First Name</label>
         <input type="text" id="firstname" name="first name" placeholder="firstname">
<br><br>
         <label for="lastname" >Last Name</label>
         <input type="text" id="lastname" name="last name" placeholder="lastname">
         <br><br>
         <label for="male">Male</label>
         <input type="radio" id="male" name="gender">
         <label for="female">Female</label>
         <input type="radio" id="female" name="gender">
         <label for="others">Others</label>
         <input type="radio" id="others" name="gender">
<br><br>
         <button>Submit</button>

        </fieldset>
    </form>


    <!--GET
        data is sent using query paramters
        used to fetch some information only nothing is changed on server side.-->
    <!--POST
        data is sent as form data
        used to make changes to the server side-->
</body>
</html>
